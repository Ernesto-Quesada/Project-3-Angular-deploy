<div class="row">
  <div class="col-md-6">
    <div class="panel-group" id="accordion" >

    <div class="panel panel-default" *ngFor="let agency of agencies">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a  (click)="onSelect(agency)"   data-toggle="collapse" data-parent="#accordion" href="#{{agency._id}}">{{agency.nameAgency}}</a>
        </h4>
      </div>
      <div id="{{agency._id}}" class="panel-collapse collapse">
        <div class="panel-body"><app-agency-details [agencyToDetails]="selectedAgency" [user]="user"></app-agency-details></div>
      </div>
    </div>
   </div>
  </div>
</div>
